{% extends 'basic.html' %} 

{% block body %}
{% load static %}

  <main id="main">

    <section class="single-post-content">
      <div class="container">
        <div class="row">
          <div class="col-md-12 post-content" data-aos="fade-up">

            <!-- ======= Single Post Content ======= -->
            <div class="single-post">
              <div class="post-meta"><span class="date">{{ post.post_category }}</span> <span class="mx-1">&bullet;</span> <span>{{ post.post_date }}</span></div>
              <h1 class="mb-5">{{ post.post_title }}</h1>
              
              <figure class="my-4">
                <img src="../{{post.post_image}}" alt="" class="img-fluid shadow">
              </figure>
              <p>{{ post.post_content }}</p>           
            </div><!-- End Single Post Content -->
          </div>
        </div>
      </div>
    </section>
  </main><!-- End #main -->

  {% endblock %}
